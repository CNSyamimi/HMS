<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Hostel Management System</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6; /* Light, calming background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
        }
        .welcome-container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 15px; /* More rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
            border: 1px solid #e0e0e0;
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #2c3e50; /* Dark blue-grey */
            margin-bottom: 25px;
            font-size: 2.5em;
            letter-spacing: 1px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.7;
            margin-bottom: 35px;
            color: #555;
        }
        .button-group {
            display: flex;
            flex-direction: column; /* Stack buttons vertically on small screens */
            gap: 15px;
            margin-top: 30px;
            align-items: center;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 10px; /* Highly rounded buttons */
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            width: 80%; /* Make buttons wider for better touch targets */
            max-width: 250px; /* Limit max width */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #007bff; /* Primary blue */
            color: white;
            border: 2px solid #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        .btn-secondary {
            background-color: #6c757d; /* Greyish */
            color: white;
            border: 2px solid #6c757d;
        }
        .btn-secondary:hover {
            background-color: #545b62;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        /* Responsive adjustments */
        @media (min-width: 600px) {
            .button-group {
                flex-direction: row; /* Horizontal buttons on larger screens */
                justify-content: center;
            }
            .btn {
                width: auto; /* Revert width for horizontal layout */
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Hostel Management System!</h1>
        <p>Your one-stop solution for managing hostel residents, rooms, bills, and maintenance requests efficiently.</p>
        <div class="button-group">
            <a href="adminLogin.jsp" class="btn btn-primary">Admin Login</a>
            <a href="studentLogin.jsp" class="btn btn-secondary">Student Login</a>
            <a href="wardenLogin.jsp" class="btn btn-primary">Warden Login</a>
        </div>
    </div>
</body>
</html>
